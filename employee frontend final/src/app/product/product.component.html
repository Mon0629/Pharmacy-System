<br>
<div class="container">
    <table class="table table-responsive table-striped border-dark">
      <thead class="table-dark">
        <tr>
          <th>Product ID</th>
          <th>Picture</th>
          <th>Name</th>
          <th>Dosage</th>
          <th>Category</th>
          <th>Description</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.id}}</td>
          <td>
            <img [src]="product.base64Image ? 'data:image/jpeg;base64,' + product.base64Image : ''" alt="Product Image" style="width: 100px; height: auto;">
          </td>
          <td>{{ product.name }}</td>
          <td>{{product.dosage}}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.price | currency }}</td>
          <td>{{ product.stock }}</td>

          <td>
            <button (click) = "updateProduct(product.id)" class="btn btn-success"> Update Stock </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
